<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/jquery.min.js"></script>
		<style type="text/css">
			.mui-icon-star{color: #B5B5B5;font-size: 30px;}
	    	.mui-icon-star-filled{color: #FFB400;font-size: 30px;} 
	   		ul{padding: 10px 0px;}
	    	li{display: -webkit-box;width: 100%;padding: 0 10px;} 
	    	li a{-webkit-box-flex: 1;display: block;font-size: 15px;line-height: 30px;color: #000;}
	    	li div{-webkit-box-flex: 2;text-align: right;}
	    	#info{padding: 20px 10px;}
		</style>
	</head>

	<body>
		<!-- <header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">评分</h1>
		</header> -->
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="star-li" id='star'>
						<!-- <i data-index="1" class="mui-icon mui-icon-star" ></i>
						<i data-index="2" class="mui-icon mui-icon-star" ></i>
						<i data-index="3" class="mui-icon mui-icon-star" ></i>
						<i data-index="4" class="mui-icon mui-icon-star" ></i>
						<i data-index="5" class="mui-icon mui-icon-star" ></i> -->
				</li>
				<li class="">
					<div class="mui-card">
						<form class="mui-input-group">
							<div class="mui-input-row mui-checkbox mui-left" >
								<label>checked：false</label>
								<input name="checkbox" value="Item 1" type="checkbox" disabled="disabled" checked="checked">
							</div>
							<div class="mui-input-row mui-checkbox mui-left">
								<label>checked：true</label>
								<input name="checkbox" value="Item 2" type="checkbox" checked>
							</div>
							<div class="mui-input-row mui-checkbox mui-left mui-disabled">
								<label>disabled checkbox</label>
								<input name="checkbox" type="checkbox" disabled="disabled">
							</div>
						</form>
					</div>
				</li>
			</ul>
			
			<div id="info"></div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			
			mui.init();
			mui.ready(function(){
				//var index = parseInt(this.getAttribute("data-index"));//获取当前元素的索引值
				//var parent = this.icons;//获取当前元素的父节点			
				//var children = parent.children;//获取父节点下所有子元素
				var i=0;
				var str='';
				
				for(i=0;i<3;i++){
					//alert(children[i]);
					//alert('1');
					str='<i class="mui-icon mui-icon-star-filled"></i>';
					//children[i].classList.remove('mui-icon-star');
					//children[i].classList.add('mui-icon-star-filled');
					$("#star").append(str);
				}
				for(i=3;i<5;i++){
					str='<i class="mui-icon mui-icon-star"></i>';
					$("#star").append(str);
				}
			});
		</script>
	</body>

</html>
